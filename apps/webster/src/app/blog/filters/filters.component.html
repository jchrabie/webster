<button mat-flat-button color="primary"
        [matMenuTriggerFor]="menu"
        aria-label="Ouverture des filtres"
        class="d-flex align-items-center"
>
  <mat-icon>filter_list</mat-icon>
  Filtres
</button>
<mat-menu #menu="matMenu">
  <mat-selection-list cdkDropList (cdkDropListDropped)="drop($any($event))"
                      (click)="selectionClick($event)"
  >
    <mat-list-item tabindex="0">(Vous pouvez changer l'ordre d'affichage)</mat-list-item>

    <button mat-menu-item *ngFor="let group of groups"
            class="d-flex align-items-center justify-content-between" cdkDrag>
      <mat-list-option
        [selected]="true" checkboxPosition="before"
        (selectedChange)="selectionChanged(group.group, $event)">
        {{group.group | titlecase}}
      </mat-list-option>
      <mat-icon class="drag-handle" cdkDragHandle matTooltip="Changer l'ordre en glissant/dÃ©posant">drag_handle
      </mat-icon>
    </button>
  </mat-selection-list>
</mat-menu>
