<div class="wrapper">
  <mat-sidenav-container>
    <mat-sidenav
      mode="over"
      [(opened)]="sidenavService.opened"
      (openedChange)="sidenavService.onOpenedChange($event)"
    >
      <app-sidenav></app-sidenav>
    </mat-sidenav>

    <mat-sidenav-content class="mat-drawer-content">
      <header>
        <app-header></app-header>
      </header>

      <main>
        <webster-calendly calendlyUrl="websterdev/entretien-meet"></webster-calendly>
        <router-outlet></router-outlet>
      </main>
      <footer>
        <app-footer></app-footer>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
