<ng-container *ngIf="inline; else absoluteTpl">
  <button mat-flat-button
          aria-label="Ouverture d'une boite de dialogue pour prendre rendez-vous"
          [color]="color"
          (click)="openDialog()">
    <mat-icon>event</mat-icon>
    Prendre rendez-vous
  </button>

</ng-container>
<ng-template #absoluteTpl>
  <button mat-fab [color]="color"
          matTooltip="Prendre rendez-vous"
          aria-label="Ouverture d'une boite de dialogue pour prendre rendez-vous"
          (click)="openDialog()">
    <mat-icon aria-label="Prendre rdv" role="img">event</mat-icon>
  </button>
</ng-template>
