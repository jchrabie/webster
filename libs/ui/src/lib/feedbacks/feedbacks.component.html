<ul class="list-unstyled list-lg-horizontal w-100">
  <li *ngFor="let feedback of feedbacks">
    <figure>
      <figcaption>
        <a [href]="feedback.sender.linkedIn" [attr.aria-labelledby]="'Voir le Profile de ' + feedback.sender.name">
          <img [src]="feedback.sender.img" [alt]="'Photo de profile de ' +  feedback.sender.name">
          <div>
            <h3 class="gap-3">{{ feedback.sender.name}}
              <br>
              <small>{{ feedback.sender.role}}</small>
            </h3>
            <p class="date">{{ feedback.sender.date}}</p>
          </div>
        </a>
      </figcaption>
      <blockquote>
        <p>{{ feedback.comment}}
        </p>
      </blockquote>
    </figure>
  </li>
</ul>
